<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de pintores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 id="clase"><i>Menu de pintores</i></h1>
    <hr>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <center><img src="imagenes/a2.jpg" alt="Diego Velázquez" style=" width: 300px; height: 300px;" ></center>
              <div class="carousel-caption">
                
              </div>
            </div>
      
            <div class="item">
              <center><img src="imagenes/b2.jpg" alt="Leonardo da Vinci" style=" width: 300px; height: 300px;"></center>
              <div class="carousel-caption">
                
              </div>
            </div>
          
            <div class="item">
              <center><img src="imagenes/c2.jpg" alt="Vincent van Gogh" style=" width: 300px; height: 300px;"></center>
              <div class="carousel-caption">
                
              </div>
            </div>

            <div class="item">
                <center><img src="imagenes/d2.jpg" alt="Pablo Picasso" style=" width: 300px; height: 300px;"></center>
                <div class="carousel-caption">
                  
                </div>
              </div>
        
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <br>
    <ul>
        <li><a href="diegoVelazquez.html">Diego Velázquez</a></li>
         <br>
         <li><a href="leonardoDaVinci.html">Leonardo da Vinci</a></li>
         <br>
         <li><a href="vincentVanGogh.html">Vincent van Gogh</a></li>
         <br>
         <li><a href="pabloPicasso.html">Pablo Picasso</a></li>
         <br>
         <li><a href="acerca.html">Acerca de</a></li>
     </ul>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
